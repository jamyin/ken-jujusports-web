	<script type="text/javascript">
		//调用QC.Login方法，指定btnId参数将按钮绑定在容器节点中  
		QC.Login({
			btnId : "qqLoginBtn",
			scope : "all",
			size : "A_XL"
		}, function(reqData, opts) {//登录成功  
			QC.Login.getMe(function(openId, accessToken) {
				$.post("/third/qqLogin.do", {
					"openid" : openId
				}, function(data) {
					var status = data.status;
					if (status == 200) {
						QC.Login.signOut();
						location.href = "/personal_center.html";
					}
				});
			});

		}, function(opts) {//注销成功  
		});
		//打开QQ登录窗口	
		function openQQ() {
			$(".openqq>a").click();
		}
	</script>
	<!-- QQ第三方登陆结束-->

	<!-- 微信第三方登陆开始-->
	<script type="text/javascript">
		//获取url中的参数
		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
			var r = window.location.search.substr(1).match(reg); //匹配目标参数
			if (r != null)
				return unescape(r[2]);
			return null; //返回参数值
		}

		var obj = new WxLogin({

			id : "renren_code",

			appid : "wx3b1d31427f9d2518",
			
			scope : "snsapi_login",

			redirect_uri : "http://www.jujusports.cn/login.html"

		});
		
		var code = getUrlParam('code');
		if (code) {
			$.post("/third/weixinLogin.do", {
				"code" : code
			}, function(data) {
				var status = data.status;
				if (status == 200) {
					location.href = "/personal_center.html";
				}
			});

		}
	</script>
	<!-- 微信第三方登陆结束-->

	    function getQueryStringByName(name){
		    var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
		    if(result == null || result.length < 1){
		         return "";
		    }
	     	return result[1];
	    }		
		//判断页面
		//var _pageTag = 'login';

		function switch_page(_pageTag){
			$('#'+ _pageTag +'_cont').addClass('show');

		$(document).keydown(function(event){
			if(event.keyCode == 13){ //绑定回车
				$(".login_btn").click();
			}
		}); 
	</script>
