<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/gif" href="static/img/favicon.ico">
		<title>聚运动</title>
		<script src="static/js/jquery-2.1.3.min.js"></script>
		<script src="static/js/common.js"></script>
		<link href="static/css/style.css" rel="stylesheet" />
		<link href="static/css/competition.css" rel="stylesheet" />
	</head>

	<body>
		<script src="static/js/header.js"></script>
		<div class="youth-bg">
			<div class="wrapper">
				<div class="youth-title">
					<img class="youth-ico" src="static/img/cooper1.png" />
					<span class="youth-name">上海上港足球俱乐部主场上海上港足球俱乐部主场</span>
					<div class="youth-banner">
						<ul class="youth-banner-ul">
							<li class="youth-banner-li index" to="youth-index.html">球队首页</li>
							<li class="youth-banner-li team-info" to="youth-team-info.html">球队信息</li>
							<li class="youth-banner-li pic  cur" to="youth-pic.html">相册</li>
							<li class="youth-banner-li video" to="youth-video.html">视频</li>
							<li class="youth-banner-li herald" to="youth-herald.html">比赛预告</li>
							<li class="youth-banner-li history" to="youth-history.html">历史战绩</li>
							<li class="youth-banner-li honor" to="youth-honor.html">荣誉</li>
						</ul>
					</div>
				</div>
				<div class="pic-manage">
					<h1 class="youth">相册名称</h1>
					<hr />
					<ul class="pic-wrapper">
						<li class="pic-div">
							<img src="static/img/activity.jpg" alt="" />
							<input class="pic-name" type="text" name="" id="" value="图片名称" data-old="图片名称" readonly="readonly" />
							<a class="edit" href="##">编辑</a>
							<a class="statu save close" href="##">保存</a>
							<a class="statu cancle close" href="##">取消</a>
							<p class="status_bar">
								<a class="cover" href="##">设封面</a>
								<a class="delete" href="##">删除</a>
							</p>
						</li>
					</ul>
				</div>

			</div>
		</div>

		<script src="static/js/footer.js"></script>
		<script src="static/js/competition.js"></script>
		<script type="text/javascript">
			$(function() {
				for (var i = 0; i < 7; i++) {
					var clone = $(".pic-div:last").clone();
					$(".pic-wrapper").append(clone);
				}
				//编辑
				$(".pic-wrapper").on("click", ".edit", function(e) {
					e.preventDefault();
					$(this).addClass("close");
					var $parent = $(this).parent();
					$parent.find(".statu").removeClass("close");
					$parent.find(".pic-name").addClass("edit-inp").removeAttr("readonly");
				});
				//取消
				$(".pic-wrapper").on("click", ".cancle", function(e) {
					e.preventDefault();
					var $parent = $(this).parent();
					var $pic_inp = $parent.find(".pic-name");
					$parent.find(".statu").addClass("close");
					$parent.find(".edit").removeClass("close");
					$pic_inp.attr("readonly", "readonly").removeClass("edit-inp").val($pic_inp.attr("data-old"));
				});
				//保存
				$(".pic-wrapper").on("click", ".save", function(e) {
					e.preventDefault();
					var $parent = $(this).parent();
					var $pic_inp = $parent.find(".pic-name");
					$parent.find(".statu").addClass("close");
					$parent.find(".edit").removeClass("close");
					$pic_inp.attr("readonly", "readonly").attr("data-old", $pic_inp.val());
				});
				//删除
				$(".pic-wrapper").on("click", ".delete", function(e) {
					$(this).parents("li").remove();
				});
			})
		</script>
	</body>

</html>
