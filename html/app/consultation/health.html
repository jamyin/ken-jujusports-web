	<script type="text/javascript">
$(function(){
 $.ajax({
        url: '/family/getHeath.do',
        type: 'POST',
        dataType: 'json',
        success: function (data) {
			$("#showHealthTeams").empty();
			var health = data;
			if(health!=null){
				var healthHtml='';
				healthHtml+="<tr>";
				healthHtml+="<td>"+health['healthKnowledge']+"</td>";
				healthHtml+="</tr>";					
				$("#showHealthTeams").html(healthHtml);
			}
			
        }
    });	
    
});
</script>

    <script>
        //头部导航栏点击事件
        function li_check(t,url) {
            $(".dhl ul li").each(function () {
                $(this).css({
                    "background-color": "#fff",
                    "border": "1px solid #ebeae9",
                    "color": "#333"
                });
            }); 
            $(t).css({
                "background-color":"rgb(207,0,57)",
                "border":"1px solid rgb(207,0,57)",
                "color":"#FFF"
            });
            load(url);
        }
        
        var index="";
        function _open() {
        	index = $.layer({
                type: 2,
                title: false, //不显示默认标题栏
                shade: [0.5, '#000'], //不显示遮罩
                shift: 'top', //从头动画弹出
                area: ['550px', '446px'],
                iframe: { src: '/app/login.html' }
            });
        }

        function close(){
        	layer.close(index);
        }


        function jump(url) {
            window.location = url;
        }
