<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>基本信息</title>
    <link href="/css/juju/info.css" rel="stylesheet" />
    <script src="/js/juju/jquery-2.1.3.min.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <script type="text/javascript">
	    $(document).ready(function() {
	        // 基于准备好的dom，初始化echarts图表
	        var myChart = echarts.init(document.getElementById('main')); 
	        
	        option = {
	        	    title : {
	        	        text: '',
	        	        subtext: ''
	        	    },
	        	    tooltip : {
	        	        trigger: 'axis'
	        	    },
	        	    legend: {
	        	        data:['页面浏览数']
	        	    },
	        	    toolbox: {
	        	        show : true,
	        	        feature : {
	        	            //mark : {show: true},
	        	            //dataView : {show: true, readOnly: false},
	        	            magicType : {show: true, type: ['line', 'bar']},
	        	            restore : {show: true},
	        	            saveAsImage : {show: true}
	        	        }
	        	    },
	        	    calculable : true,
	        	    xAxis : [
	        	        {
	        	            type : 'category',
	        	            boundaryGap : false,
	        	            data : ['周一','周二','周三','周四','周五','周六','周日']
	        	        }
	        	    ],
	        	    yAxis : [
	        	        {
	        	            type : 'value',
	        	            axisLabel : {
	        	                formatter: '{value}'
	        	            }
	        	        }
	        	    ],
	        	    series : [
	        	        {
	        	            name:'页面浏览数',
	        	            type:'line',
	        	            data:[11, 11, 15, 13, 12, 13, 10],
	        	            markPoint : {
	        	                data : [
	        	                    {type : 'max', name: '最大值'},
	        	                    {type : 'min', name: '最小值'}
	        	                ]
	        	            },
	        	            markLine : {
	        	                data : [
	        	                    {type : 'average', name: '平均值'}
	        	                ]
	        	            }
	        	        }
	        	    ]
	        	};
	        	                    
	
	        // 为echarts对象加载数据 
	        myChart.setOption(option);     	
	    });
    </script>
</head>
<body>
    <div class="container">
        <div class="bg"></div>
        <div class="content">
			<div id="main" style="width:100%;height:300px"></div>
            <div style=" width:100%; font-size:10px; margin-top:30px; text-align:center;  ">
                CopyRight2015 上海聚运动文化传播有限公司 All Rigths Reserved 沪ICP备15015551号-1
            </div>
        </div>
    </div>
</body>
</html>
