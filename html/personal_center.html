    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }
</script>

<script>

	function edittextbtn(){
		$('.detailinfo').addClass('none')
		$('.editinfo').removeClass('none')
		$('#uploadbtn').removeClass('none')
		$('.editbtn').removeClass('none')
		$('.perwrong').removeClass('none')
	}
	$(function(){

		
		$('.typelists li').on('click',function(){
			$(this).addClass('cur').siblings().removeClass('cur')
		})
		
		//注册验证
		$('.editbtn').on('click',function(){
        	if ($.trim($('#nickname').val()).length <= 0) {
            	alert_redtext('per_wrong','* 请输入昵称！');
            	return false;
        	}
        	
        	if ($.trim($('#nickname').val()).length > 10) {
            	alert_redtext('per_wrong','* 昵称不能大于10个字符');
            	return false;
        	}
        	
        	if ($.trim($('#name').val()).length > 0 && $.trim($('#name').val()).length > 10) {
            	alert_redtext('per_wrong','* 姓名不能大于10个字符！');
            	return false;
        	}
        	var szReg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
        	if ($.trim($('#email').val()).length > 0&&!szReg.test($.trim($('#email').val()))) {
            	alert_redtext('per_wrong','* 请输入正确的邮箱地址！');
            	return false;
        	}
        	var phone_reg = /^(((13[0-9]{1})|147|(15[0-3]{1})|(15[5-9]{1})|(18[0-3]{1})|(18[5-9]{1}))+\d{8})$/;
        	if ($.trim($('#telephone').val()).length > 0&&!phone_reg.test($.trim($('#telephone').val()))) {
            	alert_redtext('per_wrong','* 用户名需为手机号，格式不正确！');
                return false;
         	}
        	formSubmit();
		})
	})
	
	//错误信息提示调用方法
	function alert_redtext(name,message){//name传入 input<id>, message传入错误提示
		$('#per_wrong').html(message);
	}
</script>
