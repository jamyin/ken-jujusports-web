	<script>
		$(function(){
			page_alert()
								//alert(Math.ceil($('.imgsel_cont ul li').length/5))

			$('.imgsel_cont ul').on('click','li',function(){
				$('.imgpicker img').attr('src',$(this).find('img').attr('src'))
				$(this).addClass('cur').siblings().removeClass('cur')
				page_alert()
			})
			
			//向左滚动
			$(".prev_btn").on("click", function() {
				moveLeft(".imgsel_cont ul", 150);
			});
			//向右滚动
			$(".next_btn").on("click", function() {
				moveRight(".imgsel_cont ul", -150);
			});
			//上一页
			$(".prev").on("click", function() {
				var _curIndex = $('.imgsel_cont ul li.cur').index()
				if(_curIndex <= 0){
					return false;
				}else{
					$('.imgsel_cont ul').find('li').eq(_curIndex-1).addClass('cur').siblings().removeClass('cur')
					$('.imgpicker img').attr('src',$('.imgsel_cont ul li.cur').find('img').attr('src'))
					moveLeft(".imgsel_cont ul", 150);
				}
			});
			//下一页
			$(".next").on("click", function() {
				var _curIndex = $('.imgsel_cont ul li.cur').index()
				if(_curIndex >= $('.imgsel_cont ul li').length){
					return false;
				}else{
					$('.imgsel_cont ul').find('li').eq(_curIndex+1).addClass('cur').siblings().removeClass('cur')
					$('.imgpicker img').attr('src',$('.imgsel_cont ul li.cur').find('img').attr('src'))
					moveRight(".imgsel_cont ul", -150);
				}
			});
		})
		
		function moveLeft(selector, distance) {
			var _move = parseInt($(selector).attr('move'))
			var left = _move + distance
			if(_move >= 0){
				left = 0
			}else{
				left = left
			}
			$(selector).css({
				"left": left + "px"
			}).attr('move',left)
		};
		
		function moveRight(selector, distance) {
			var _count = $(selector).find('li').length*150 - 750
			var _move = parseInt($(selector).attr('move'))
			var left = _move + distance
			if(_move <= -_count){
				left = -_count
			}else{
				left = left
			}
			$(selector).css({
				"left": left + "px"
			}).attr('move',left)
		};
		
		function page_alert(){
			var _curPageNum = $('.imgsel_cont ul li.cur').index() + 1
			var _allPageNum = $('.imgsel_cont ul li').length
			$('.imgpicker_title span').html(_curPageNum + '/' + _allPageNum)
		}
	</script>
