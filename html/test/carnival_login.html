<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/js/jquery-2.1.3.min.js"></script>
<script src="/js/juju/layer-1.9/layer.js"></script>
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>嘉年华后台管理</title>

<!-- Bootstrap -->
<link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
<link
	href="bootstrap3/datetimepicker/css/bootstrap-datetimepicker.min.css"
	rel="stylesheet" media="screen">
<script type="text/javascript">
	$(function() {
		$('.btn').on('click', function() {
			var loginName = $("#loginName").val();
			var password = $("#password").val();
			$.ajax({
				url : "/carnival/login.do",
				data : {
					loginName : loginName,
					password : password
				},
				type : 'POST',
				//async : false, //同步
				dataType : 'json',
				success : function(data) {
					//console.log(data);
					var message = data.message;
					var status = data.status;
					if (status == 200) {
						location.href = "carnival_admin.html";
					} else {
						//layer.msg(message);
						$(".help-block").text(message)
					}
				}
			});
		});
	});
</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12" align="center">
				<form>
					<fieldset>
						<legend style="text-align: center; color: olive;">嘉年华后台登陆</legend>
						<label>管理员账号：</label><input id="loginName" name="loginName"
							type="text" /> &nbsp;&nbsp;&nbsp;&nbsp; <label>管理员密码：</label><input
							id="password" name="password" type="password" />
						<button type="button" class="btn">登录</button>
						<span class="help-block"></span>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
