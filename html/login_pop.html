<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>聚运动</title>
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery-2.1.3.min.js"></script>

</head>

<body>
	<a class="op" href="###">open</a>
	<div class="login_pop">
		<div class="wrap">
        	<div id="renren_code"></div>
           <div class="cl"></div>
        	<div class="close"></div>
			<div class="contbox">
            	<h2>上午好！美好的一天从运动开始！</h2>
				<ul class="left_col">
					<li><label>用户名</label><input id="log_username" type="text" placeholder="请输入手机号码"> <span id="log_username_wrong"></span></li>
					<li><label>密码</label><input id="log_password" type="password" placeholder="请输入密码"> <span id="log_password_wrong"></span></li>
					<li><input id="re_pw" type="checkbox"><label class="rem" for="re_pw">记住密码</label> <a class="forgot_pw" href="###">忘记密码？</a></li>
					<li class="clean"><input class="submit_btn login_btn" type="button" value="登录"></li>
				</ul>
				<div class="right_col">使用合作网站账号登录
					<div class="share_box">
						<a class="renren" href="###"></a> 
						<a class="sina" id="wb_connect_btn"  href="javascript:void(0);"></a>
						<a class="tencent" onclick="openQQ()" href="javascript:void(0);"></a>
					</div>
				</div>
			</div>
			
		</div>
	</div>
    
    <script>
	$(function(){
		$('.op').on('click',function(){
			$('.login_pop').addClass('poping')
		})	

		$('.close').on('click',function(){
			$('.login_pop').removeClass('poping')
		})	
		
		$('.renren').on('click',function(){
			$('#renren_code').addClass('show')
			$('.cl').addClass('show')
		})	
		
		$('.cl').on('click',function(){
			$('#renren_code').removeClass('show')
			$(this).removeClass('show')
		})	

	})
    </script>
</body>
</html>
