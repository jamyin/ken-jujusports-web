<script>

	$(function(){

	// 查询可用的课程信息（列表）
	function courseList(){
		$.post("/training/getAvaCoursesV02.do",{ava:1,async:false},function(data){
			
			if(data.status == 200){
				var courseLst = data.data;
				var i = 0;
				var html = "";
				for(var o in courseLst){
					var json2 = courseLst[o]
					i++;
					var id_text = "c_" + i;
					var html_text;
					if(i == 1){
						html_text = "<li class='cur' id='"+ id_text +"' name='" + json2.id + "'>";
					}else{
						html_text = "<li id='"+ id_text +"' name='" + json2.id + "'>";
					}
					if(json2.tagName == "热门"){
						html_text += "<img class='hot-img' src='img/sign-up-icon7.png' />";
					}
					//html_text += "<img src='img/sign-up-img1.png' />";
					html_text += "<img class='item-img' src='" + json2.microPic + "' />";
					html_text += "<img class='select-img' src='img/icon-selected.png' />";
					html_text += ("<div class='cover1'></div>" + 
									"<div class='cover'>" +
									"<h3 id='courseName'>" + json2.name + "</h3>" + 
									"<span class='course-time'><i>" + json2.courseTime + "</i>课时 </span>" + 
									"<span class='course-date'><i>" + json2.startTimeFmt + "</i>-<i>" + json2.endTimeFmt + "</i> </span>" + 
									"<span class='course-price'><i>" + json2.avgPrice + "</i>元/课时/人 </span>" +
									"</div>" + 
									"</li>");
					html += html_text;
				}
				$('#course-info').append(html);
				var val = $('#course-info li:first >.cover > h3').text();
				$(".js-course-name").text(val);
				
			}else{
				//有些时候确实没有数据
				//alert("没有查到符合条件的数据");
			}
			// 加载区域列表
			areaList();
		});
	}
	
	// 查询区域（列表）
	function areaList(){
		$.post("/training/getCoursePlaceHtml.do",{async:false},function(data){
			if(data.status == 200){
				var areaLst = data.data;
				var i = 0;
				var html = "";
				for(var o in areaLst){
					i++;
					var json = areaLst[o];
					var id = "a_"+i;
					var html_text = "";
					if(i == 1){
						html_text = "<li id='" + id + "' name='" + json.id + "' class='cur' >" + json.name + "</li>";
					}else{
						html_text = "<li id='" + id + "' name='" + json.id + "' >" + json.name + "</li>";
					}
					html += html_text;
				}
				$('#area-info').append(html);
				
				// 初始化可选择的上课地点
				var _domcourse = $('#course-info li.cur')
				if(_domcourse.length > 0){
					var courseID = $('#course-info li.cur').attr('name');
					var areaID = $('#area-info li.cur').attr('name');
					classGroup(courseID, areaID);
				}
			}else{
				alert(data.message);
			}
			
		});
	}
	
	
	// 根据条件查询可选课程小节/时间段
	function clazzList(cid, addressId){
		$.post("/training/getClassList.do",{"courseId":cid,"addressId":addressId,async:false},function(data){
			/*	
			$.each(data.data,function(index,item){
				console.log("item"+item.classId);
			}); 
			*/
			var clazzLst = data.data;
			//console.log(JSON.stringify(clazzLst));
			var i = 0;
			var html = "";
			for(var o in clazzLst){
				i++;
				var id = "cl_"+i;
				var json = clazzLst[o];
				var name = "{'classId':'" + json.classId + "','price':'" + json.price + "','discount':'" + json.discount + "','dayOfWeek':'"+ json.dayOfWeek + "','deposit':'" + json.deposit + "'}";
				if(i == 1){
					html += "<input type='radio' name='time' pname=" + name + " id='" + id + "' value='1' checked='checked' />";
				}else{
					html += "<input type='radio' name='time' pname=" + name + " id='" + id + "' value='1' />";
				}
				var html_text = "<label for='" + id + "'>" + json.dayOfWeek + "" + json.startTime + " ~ "+ json.endTime +"</label>"
				html += html_text;
			}
			
			//---将之前的数据清理掉 开始-----
			$('#clazz-info').empty();
			//---将之前的数据清理掉 结束-----
			
			$('#clazz-info').append(html);
			//我要报名页 选择时间
			$("[name='time']").on("click", function() {
				$(".js-time").text($(this).next().text());
			});
			//这一块需要ui做成联动
		});
	}

	//点击课程，小节等内容联动
	function click_course(){
		//---将之前的数据清理掉 开始-----
		$('#clazz-info').empty();
		//---将之前的数据清理掉 结束-----
		// 初始化可选择的上课地点
		var courseID = $('#course-info li.cur').attr('name');

		classGroup(courseID, areaID);
	}
