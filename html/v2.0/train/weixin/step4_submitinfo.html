<script>
	 $(function () {
	 	var phone_reg = /^(((13[0-9]{1})|147|(15[0-3]{1})|(15[5-9]{1})|(18[0-3]{1})|(18[5-9]{1}))+\d{8})$/;
		$("#pa_name").on("blur", function() {
		    if (this.value.trim().length == 0||this.value==this.placeholder) {
		        this.style.color = "red";
		        this.value = "请输入家长姓名";
		        this.setAttribute("valideted","false")
		    } else {
		        this.style.color = "#333";
		        this.setAttribute("valideted","true");
		    }
		}).on("focus",function(){
			if(this.value==this.placeholder){
				this.value="";
			}
			this.style.color = "#333";
		});
		$("#cellphone").on("blur", function() {
		    if (this.value.trim().length == 0||this.value==this.placeholder) {
		        this.style.color = "red";
		        this.value = "请输入手机号";
		        this.setAttribute("valideted","false");
		        return;
		    } else {
		        if (!phone_reg.test(this.value.trim())) {
		            this.style.color = "red";
		            this.value = "手机号格式不正确！";
		            this.setAttribute("valideted","false");
		            return;
		        }
		    }
		    this.style.color = "#333";
		    this.setAttribute("valideted","true");
		}).on("focus",function(){
			if(this.value==this.placeholder||"手机号格式不正确！"==this.value){
				this.value="";
			}
			this.style.color = "#333";
		});
		
		
	});
	/**
	 * 校验全部信息
	 */
	function checkInfo(){
		$("#pa_name").trigger("blur");
		$("#cellphone").trigger("blur");
		var $inputs=$(".info_box").find("input.ck");
		for(var i=0;i<$inputs.length;i++){
			var valided=$inputs[i].getAttribute("valideted");
			if(!valided||valided=="false"){
				return false;
			}
		}
		return true;
	}
</script>
