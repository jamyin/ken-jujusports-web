				<img class="full" src="img/counseling-2.png"/>

				<p class="bottum">顾校长亲切地介绍了吴泾三小的女足特色，目前学校拥有三个女子梯队。在市级比赛中吴泾三小的表现一直可圈可点，但对现状并不满足的的顾校长希望外教团队能帮助吴泾三小的校队更上一个台阶。小可可维奇表示将会安排优秀的教练进驻闵行，争取带领吴泾三小的各年龄段校队在区级和市级比赛中取得更出色的成绩。</p> -->
