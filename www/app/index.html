	<script type="text/javascript">
		function sel(id, t, ul_id, img1, src, img2, value, name) {
			$("#" + img1).attr("src", src);
			$("#" + img2).attr("src", "/images/index_18_1.png");
			$("#" + id).html($(t).html());
			$("#" + ul_id).fadeOut();
			$("#" + ul_id).attr("check", "true");
			if (ul_id == 'ul1') {
				$("#sportTypeHid").val(value);
				$("#disTypeHid").val('');
				$("#spaceHid").val('');
				$("#ul3").html('');
				$("#sel_text1").html("选择地区");
				$("#sel_text2").html("选择场馆");
			}
			if (ul_id == 'ul2') {
				$("#disTypeHid").val(value);
				var disTxt = $("#disTypeHid").val();
				var cityTxt = $("#countryId").val();
				var sportTxt = $("#sportTypeHid").val();
				if (sportTxt != '' && sportTxt != '-1' && cityTxt != ''
						&& cityTxt != '-1' && disTxt != '' && disTxt != '-1') {

					jQuery
							.ajax({
								url : '/stadium/findNameBySportType.do',
								type : 'POST',
								dataType : 'json',
								data : {
									cityid : cityTxt,
									countryid : disTxt,
									venueType : sportTxt
								},
								success : function(data) {
									if (data != '' && data != null) {
										if (data.data != ''
												&& data.data != null) {
											var e = Math
													.ceil(parseInt(data.data.length) / 2);
											var jsonData = data.data;
											var f = "<ul style=\"float:left;\"><li id=\"li_check\" style=\"\">"
													+ name + "</li></ul>";
											f += " <ul class=\"ul\" style=\"float:left;\">";
											for (var i = 0; i < e; i++) {
												f += "<li onclick=\"sel('sel_text2', this, 'ul3', 'sel_img3_1', '/images/hui3.png', 'sel_img3_2','"
														+ jsonData[i].id
														+ "','')\" onmouseover=\"    this.style.backgroundColor = '#cf0039'; this.style.color = '#ffffff'\" onmouseout=\"this.style.backgroundColor = 'rgb(250,247,247)'; this.style.color = ''\">"
														+ jsonData[i].nickName
														+ "</li>";
											}
											f += "</ul>";
											f += "<ul class=\"ul\" style=\"float:left;\">";
											for (var k = e; k < data.data.length; k++) {
												f += "<li onclick=\"sel('sel_text2', this, 'ul3', 'sel_img3_1', '/images/hui3.png', 'sel_img3_2','"
														+ jsonData[k].id
														+ "','')\" onmouseover=\"    this.style.backgroundColor = '#cf0039'; this.style.color = '#ffffff'\" onmouseout=\"this.style.backgroundColor = 'rgb(250,247,247)'; this.style.color = ''\">"
														+ jsonData[k].nickName
														+ "</li>";
											}
											f += "</ul>";
											$("#ul3").html(f);
										} else {
											var g = "<ul style=\"float:left;\"><li id=\"li_check\" style=\"\">"
													+ name + "</li></ul>";
											g += " <ul class=\"ul\" style=\"float:left;\">";
											g += "<li onclick=\"sel('sel_text2', this, 'ul3', 'sel_img3_1', '/images/hui3.png', 'sel_img3_2','-1','')\" onmouseover=\"    this.style.backgroundColor = '#cf0039'; this.style.color = '#ffffff'\" onmouseout=\"this.style.backgroundColor = 'rgb(250,247,247)'; this.style.color = ''\">暂无数据</li></ul>";
											$("#ul3").html(g);
										}
									} else {
										$("#ul3").html('');
									}

								}
							});
				}
			}
			if (ul_id == 'ul3') {
				$("#spaceHid").val(value);
				findSpace();
			}
		}

		function findSpace() {
			var sportType = $("#sportTypeHid").val();
			var disType = $("#disTypeHid").val();
			var space = $("#spaceHid").val();
			var searchName = $("#searchName").val();
			if(($.trim(searchName)==''||searchName==null)&&(sportType==-1||sportType=='')){
				layer.msg("查询条件不能为空!");
				return false;
			}
			if (sportType == -1 || sportType == '') {
				disType = '';
				space = '';
			}
			if (disType == -1 || disType == '') {
				space = '';
			}

			jQuery.ajax({
				url : '/stadium/jumpInfos.do',
				type : 'POST',
				dataType : 'json',
				data : {
					venueType : sportType,
					countryid : disType,
					id : space,
					nickName : searchName
				},
				success : function(data) {
					if (data.message == 200) {
						window.location.href = "/app/sitelist.html";
					}
				}
			});
		}

		function show(t, id, img1, src, img2, parentid) {
			if (parentid == "") {
				$("#" + id).show();
				$("#" + img1).attr("src", src);
				$("#" + img2).attr("src", "/images/index_18.png");
				$(t).attr("ck", "true");
			} else {
				if ($("#" + parentid).attr("check") == "true") {
					$("#" + id).show();
					$("#" + img1).attr("src", src);
					$("#" + img2).attr("src", "/images/index_18.png");
					$(t).attr("ck", "true");
				}

			}

		}
		function hide(t, id, img1, src, img2) {
			$("#" + id).fadeOut();
			///images/hui1.png
			if (id == "ul1") {
				$("#" + img1).attr("src", "/images/hui1.png");
			}
			if (id == "ul2") {
				$("#" + img1).attr("src", "/images/hui2.png");
			}
			if (id == "ul3") {
				$("#" + img1).attr("src", "/images/hui3.png");
			}

			$("#" + img2).attr("src", "/images/index_18_1.png");
			$(t).attr("ck", "false");
		}

		function toggle_(t, id, img1, src, img2, parentid) {
			if ($(t).attr("ck") == "true") {
				hide(t, id, img1, src, img2);

			} else {
				show(t, id, img1, src, img2, parentid);

			}

		}
		function li_seover(t) {
			$(t).css("backgroundColor", "rgba(255, 255, 255, 0.58)");
			$("div", $(t)).css("color", "red");
			$("#container_block_l").html(
					"<img src=" + $(t).attr("data-pic")
							+ " style='width:716px; height:426px;'>");
		}
		function li_out(t) {
			$(t).css("backgroundColor", "");
			$("div", $(t)).css("color", "rgb(114,113,113)");
		}
