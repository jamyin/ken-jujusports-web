<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/ant/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/ant/js/account/ajaxfileupload.js"></script>
<script type="text/javascript" src="/ant/js/account/ui/jquery-ui-1.9.2.custom.min.js"></script>
<link href="/ant/css/upload/swfupload-default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/ant/js/upload/jquery-latest.js"></script>
<script type="text/javascript" src="/ant/js/upload/swfupload.js"></script>
<script type="text/javascript" src="/ant/js/upload/handlers.js"></script>
<script type="text/javascript">
$(function(){
 $.ajax({
        url: '/family/getSportIntroductionListAll.do',
        type: 'POST',
        dataType: 'json',
        success: function (data) {
			$("#showData").empty();
			var intro = data;
			if(intro!=null){
				$("#showData").html(intro);
			}
			
        }
    });	
    
});


	function queryby(){
		$("#showData").empty();
		var dataParams =  $("#_queryForm").serialize();
 	    $.ajax({
	        url: '/family/getSportIntroductionList.do',
	        type: 'POST',
	        async:false,
	        data : dataParams, 
	        dataType: 'json',
	        success: function (data) {
	        	$("#showData").empty();
				var intro = data;
				if(intro!=null){
					$("#showData").html(intro);
				}
	        }
	    });
	};	
</script>
</head>
<body>
	<form id="_queryForm">
	<table width=100% >
		<tr>
			<td border="1">
			<select name="type">
			    <option value="1" selected="selected">个人运动</option>
			    <option value="2">团体运动</option>
			</select> 
			<select name="sport">
			    <option value="请选择" selected="selected">请选择</option>
			    <option value="跑步">跑步</option>
			    <option value="篮球">篮球</option>
			    <option value="足球">足球</option>
			    <option value="羽毛球">羽毛球</option>
			    <option value="乒乓球">乒乓球</option>
			</select> 
			<select name="environmental">
			    <option value="1" selected="selected">室内</option>
			    <option value="2">室外</option>
			</select> 
			 男<input type="radio" name="sex" value="1" checked="checked">
			 女<input type="radio" name="sex" value="2">
			<input type="button" value="查询"  onClick="queryby()"/></td>
		</tr>
	</table>
	</form>
	<table id="showData"  width=100% border="0">
	</table>
</body>
</html>
