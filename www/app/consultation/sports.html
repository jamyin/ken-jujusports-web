		<script type="text/javascript">
			$(function() {
				$.ajax({
					url : '/family/getSportIntroductionListAll.do',
					type : 'POST',
					dataType : 'json',
					success : function(data) {
						$("#showData").empty();
						var intro = data;
						if (intro != null) {
							$("#showData").html(intro);
						}

					}
				});
			});
			function queryby() {
				$("#showData").empty();
				var dataParams = $("#_queryForm").serialize();
				$.ajax({
					url : '/family/getSportIntroductionList.do',
					type : 'POST',
					async : false,
					data : dataParams,
					dataType : 'json',
					success : function(data) {
						$("#showData").empty();
						var intro = data;
						if (intro != null) {
							$("#showData").html(intro);
						}
					}
				});
			};
		</script>
