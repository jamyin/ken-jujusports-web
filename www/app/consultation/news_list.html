<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新闻列表</title>
    <link href="/css/juju/pagination.css" rel="stylesheet" />
    <script src="/js/juju/jquery-2.1.3.min.js"></script>
    <script src="/js/juju/news/news_list.js"></script>
    <script src="/js/juju/jquery.pagination.js"></script>
    <script src="/js/juju/jquery.pagination_next.js"></script>    
    <style>
        li {
    list-style: none;
}

.centre1 {
    width: 100%;
    margin: 0 auto;  
}

.centre1_head {
    border-bottom:1px dashed rgb(207,0,57);
    width: 100%;
    height: 40px; 
     position:relative;  
    padding-top: 1px;
   
}

.type {
     border-left:3px solid rgb(207,0,57); width:100px; height:30px; margin-left:10px; padding-left:10px; margin-top:5px; line-height:30px; color:rgb(207,0,57); font-size:18px; font-weight:bold;
}

.news {
    width:100%; padding-bottom:5px; padding-top:10px; border-bottom:1px dashed rgb(207,0,57); 
}
 .data_foot_rigth {  
    margin-top:10px; 
    height:100%;
    overflow:hidden; 
    float:right;
}
.data_foot_rigth ul li {
    float:left;
    /*vertical-align:middle;*/
}
.data_foot_rigth ul li a{
    display:block;
   padding:1px 15px 1px 15px;
   margin:3px;
    height:23px;
    line-height:23px;
    background-color:#fff;
    text-align:center;
    color:rgb(111,138,136);
    border:1px solid red;
}
.data_foot_rigth ul li a:hover {
    color:#fff;
    background-color:rgb(207,0,57);
    cursor:pointer;
}
.span {
    vertical-align:middle;
    height:35px;
    line-height:35px;
}
    </style>
</head>
<body>
    <div id="html" style="width:100%; height:100%;">
        <div style="border-radius:3px; border:1px solid rgb(182,182,184); padding:15px 0 20px 0; width:100%; margin:0 auto; margin-top:15px;  margin-bottom:15px;background-color:rgb(238,237,232); height:100%;">
            <div style="width:98%; margin:0 auto;  border-radius:3px; padding:10px;">
                <div class="centre1">
                    <div class="centre1_head">
                        <div class="type">新闻资讯</div>
                    </div>
                </div>
				
				<div id="newsList">
					
				</div>

                <div class="data_foot">
					<form  id="_pageOpt" name="paginationoptions" style="display:none;">
						<input type="text" value="0" name="maxitems" id="maxitems" class="numeric"/>
						<input type="text" value="10" name="items_per_page" id="items_per_page" class="numeric"/>
						<input type="text" value="10" name="num_display_entries" id="num_display_entries" class="numeric"/>
						<input type="text" value="2" name="num_edge_entries" id="num_edge_entries" class="numeric"/>
						<input type="text" value="上一页" name="prev_text" id="prev_text"/>
						<input type="text" value="下一页" name="next_text" id="next_text"/>
					</form>
                    <div class="data_foot_rigth">
                        <div id="Pagination" class="pagination"></div>
                    </div>
                </div>

                <div style="clear:both;"></div>
            </div>
        </div>
    </div>
	<form id="_eventInfoForm" action="/race/event_info.do" method="POST">
		<input type="hidden" id="infoId" value=""/>
	</form>
</body>
</html>
