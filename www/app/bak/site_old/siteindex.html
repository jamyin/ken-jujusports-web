<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title> 
    <link href="/css/juju/siteindex.css" rel="stylesheet" />
    <script src="/js/juju/jquery-2.1.3.min.js"></script>
    <script src="/js/juju/layer/layer.min.js"></script>
</head>
<body>
    <div class="container">
        <iframe src="../head.html" style=" width:100%; height:82px;" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"></iframe>
        <div id="centre" style="width:100%; height:100%;">
            <div class="left">
                <ul id="left_ul">
                    <li id="li1" check="0" onclick="$$.Fn_leftli_click('li1', 'img1', 'site.html');" onmousemove="    $$.Fn_leftli_seleave(this);" onmouseout="    $$.Fn_leftli_seout(this);">
                        <div class="check"></div>
                        <img src="images/xx.png" />&nbsp;<a href="#">场馆中心</a>
                    </li>
                    <li id="li2" check="0" onclick="$$.Fn_leftli_click('li2', 'img2','siteinfo.html');" onmousemove="    $$.Fn_leftli_seleave(this);" onmouseout="    $$.Fn_leftli_seout(this);">
                        <div class="check"></div>
                        <img src="images/xx.png" />&nbsp;<a href="#">基本信息</a>
                    </li>
                    <li id="li3" check="0" onclick="$$.Fn_leftli_click('li3', 'img3','manage.html');" onmousemove="    $$.Fn_leftli_seleave(this);" onmouseout="    $$.Fn_leftli_seout(this);">
                        <div class="check"></div>
                        <img src="images/xx.png" />&nbsp;<a href="#">场地管理</a>
                    </li>
                    <li id="li4" check="0" onclick="$$.Fn_leftli_click('li4', 'img4','bespeak_info.html');" onmousemove="    $$.Fn_leftli_seleave(this);" onmouseout="    $$.Fn_leftli_seout(this);">
                        <div class="check"></div>
                        <img src="images/xx.png" />&nbsp;<a href="#">预约信息</a>
                    </li>
                    <li id="li5" check="0" onclick="$$.Fn_leftli_click('li5', 'img5','appraise_info.html');" onmousemove="    $$.Fn_leftli_seleave(this);" onmouseout="    $$.Fn_leftli_seout(this);">
                        <div class="check"></div>
                        <img src="images/xx.png" />&nbsp;<a href="#">评价信息</a>
                    </li>
                    <li id="li6" check="0" onclick="$$.Fn_leftli_click('li6', 'img6');" onmousemove="    $$.Fn_leftli_seleave(this);" onmouseout="    $$.Fn_leftli_seout(this);">
                        <div class="check"></div>
                        <img src="images/xx.png" />&nbsp;<a href="#">统计信息</a>
                    </li>
                    <li id="li7" check="0" onclick="$$.Fn_leftli_click('li7', 'img7','complain.html');" onmousemove="    $$.Fn_leftli_seleave(this);" onmouseout="    $$.Fn_leftli_seout(this);">
                        <div class="check"></div>
                        <img src="images/xx.png" />&nbsp;<a href="#">投诉维权</a>
                    </li>
                    <li id="li8" check="0" onclick="$$.Fn_leftli_click('li8', 'img8','my_message.html');" onmousemove="    $$.Fn_leftli_seleave(this);" onmouseout="    $$.Fn_leftli_seout(this);">
                        <div class="check"></div>
                        <img src="images/xx.png" />&nbsp;<a href="#">我的消息</a>
                    </li>
                </ul>
            </div>

            <div class="right" id="right">
                <div class="tag">
                    <div class="tag_img" id="img1" check="0" src="site1" onclick="$$.Fn_leftli_click('li1', 'img1', 'site.html');">
                        <img src="images/site1.jpg" />
                    </div>
                    <div class="tag_img" id="img2" check="0" src="site2" onclick="$$.Fn_leftli_click('li2', 'img2','info.html');">
                        <img src="images/site2.jpg" />
                    </div>
                    <div class="tag_img" id="img3" check="0" src="site3" onclick="$$.Fn_leftli_click('li3', 'img3', 'manage.html');">
                        <img src="images/site3.jpg" />
                    </div>
                    <div class="tag_img" id="img4" check="0" src="site4" onclick="$$.Fn_leftli_click('li4', 'img4');">
                        <img src="images/site4.jpg" />
                    </div>
                    <div class="tag_img" id="img5" check="0" src="site5" onclick="$$.Fn_leftli_click('li5', 'img5');">
                        <img src="images/site5.jpg" />
                    </div>
                    <div class="tag_img" id="img6" check="0" src="site6" onclick="$$.Fn_leftli_click('li6', 'img6');">
                        <img src="images/site6.jpg" />
                    </div>
                    <div class="tag_img" id="img7" check="0" src="site7" onclick="$$.Fn_leftli_click('li7', 'img7');">
                        <img src="images/site7.jpg" />
                    </div>
                    <div class="tag_img" id="img8" check="0" src="site8" onclick="$$.Fn_leftli_click('li8', 'img8');">
                        <img src="images/site8.jpg" />
                    </div>
                </div>
                <iframe onload="getHeight();" id="site_ifr" name="ifr" src="site.html" width="100%" height="100%" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"></iframe>
            </div>
            <div style="clear:both;"></div>
        </div>

    </div>
    <script src="/js/juju/jquery_event.js"></script>
    <script>
        function iFrameHeight() {
          //setTimeout('getHeight()',2000);
        }
		function getHeight(){
		  var ifm = document.getElementById("site_ifr");
            var subWeb = document.frames ? document.frames["site_ifr"].document : ifm.contentDocument;
            if (ifm != null && subWeb != null) {
                ifm.height = subWeb.body.scrollHeight;
                $(".left").css("height", subWeb.body.scrollHeight+260);
            }
            }
		
        function alter1() {
            $.layer({
                type: 2,
                title: '新增场地',
                maxmin: true,
                shadeClose: true, //开启点击遮罩关闭层
                area: ['450px', '400px'],
                
                iframe: { src: 'add.html' }
            });
        }
	 function alter2() {
            $.layer({
                type: 2,
                title: '修改场地',
                maxmin: true,
                shadeClose: true, //开启点击遮罩关闭层
                area: ['450px', '400px'],
                
                iframe: { src: 'updateSpaceList.html' }
            });
        }
       
    </script>
</body>
</html>
