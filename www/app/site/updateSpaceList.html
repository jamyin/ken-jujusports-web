   $(document).ready(function () {

            uploadData: { id: "12233" },

        });

		function change(i){
		var index = parent.layer.getFrameIndex(window.name); 
			var resourceinfo=$("#resourceInfos"+i+"").val();
			var startDate = $("#startDate"+i+"").val();
			var endDate=$("#endDate"+i+"").val();
			var startTime = $("#startTime"+i+"").val();
			var endTime=$("#endTime"+i+"").val();
			var price = $("#price"+i+"").val();
			var ex = /^\d+$/;
			if(!ex.test(price)){
				layer.msg('价格必须是整数',1,1);
				return false;
			}
			if(price>10000){
				layer.msg('价格不能大于10000元',1,1);
				return false;
			}
			if(parseInt(startTime)==parseInt(endTime)){
				layer.msg('开始时间不能等于结束时间',1,1);
				return false;
			}else if (parseInt(endDate)<parseInt(startDate)){
				layer.msg('开始日期不能小于结束日期',1,1);
				return false;
			}else if(parseInt(endTime)<parseInt(startTime)){
				layer.msg('开始时间不能小于结束时间',1,1);
				return false;
			}else if(price==''||isNaN(price)){
				layer.msg('价格必须是数字',1,1);
				return false;
			}
			else{
			$("#saveBtn").attr("disabled",true);
			$("#insert").attr("disabled",true);
			 $.ajax({
				 url: '/space/update.do',
				 type: 'POST',
				 dataType: 'json',
				 async:false,
				 data:{startDate:startDate,endDate:endDate,startTime:startTime,endTime:endTime,price:price,resourceInfos:resourceinfo},
				 success: function(data){
				  if(data.message==403){
					layer.msg("时间冲突",1,1);
					$("#saveBtn").removeAttr("disabled");
					$("#insert").removeAttr("disabled");
					return false;
				}else if(data.message==405){
				layer.msg("有订单不能修改时间",1,1);
				$("#saveBtn").removeAttr("disabled");
					$("#insert").removeAttr("disabled");
				return false;
				}else if(data.message==408){
				layer.msg("免费场地不能收费",1,1);
				$("#saveBtn").removeAttr("disabled");
					$("#insert").removeAttr("disabled");
				return false;
				}else if(data.message==200){
					layer.msg('数据修改完毕!',1,1);
					$("#saveBtn").removeAttr("disabled");
					$("#insert").removeAttr("disabled");
				}
				 
					//parent.layer.close(index);
				 }
			  });
		}
	}
