        function sle_show(id) { 
            $("#" + id).slideDown(100);
        }
        function sle_hide(t, id,xzid,src3) {
            $("#" + xzid ).html( $(t).html()); 
            $("#" + id).slideUp(100);
			$("#"+id+"Sel").val(src3);
			$("#searchName").val('');
			$("#currPage").val('1');
			FindImg();
			setOptions();
        }

        function img_click(t, src1, src2) {
            $(".tag_block2_img").each(function () {
                if ($(this).attr("check") == 'true') {
                    $(this).attr("check") == "false";
                    $(this).attr("src", $(this).attr("url"));
                }
            });
            $(t).attr({ "src": src1, "check": "true" });
            $("#maximg").attr("src", src2);
            $("#currPage").val('1');
        }


        function _open() {
            $.layer({
                type: 2,
                title: false, //不显示默认标题栏
                shade: [0.5, '#000'], //不显示遮罩
                shift: 'top', //从头动画弹出
                shadeClose: true, //开启点击遮罩关闭层
                area: ['500px', '396px'],
                iframe: { src: 'login.html', scrolling: 'no' }

            });

        }

						var jsonData =data.data;
						 for(var i=0;i<jsonData.length;i++){
							 $("#districtSel").append("<li onclick=\"sle_hide(this, 'sel_div1', 'xz1','"+jsonData[i].id+"')\">"+jsonData[i].name+"</li>");    
					}
				}
			});
	
			jQuery.ajax({
				url: '/serviceType/list.do',  
					type: 'POST',  
					dataType: 'json',    
					success: function(data){
							$("#serviceSel").html('');
							$("#serviceSel").append("<li onclick=\"sle_hide(this, 'sel_div2', 'xz2','-1')\">请选择</li>");    
							var jsonData=data.data;//eval("("+data+")");
							 for(var i=0;i<jsonData.length;i++){
								 $("#serviceSel").append("<li onclick=\"sle_hide(this, 'sel_div2', 'xz2','"+jsonData[i].id+"')\">"+jsonData[i].serviceName+"</li>");
							}
						},error :function(){
							layer.msg("error",1,1);
						} 
			});	
			FindImg();
			setOptions();

	});

	function img_click(t, src1, src2,src3) {
		$(".tag_block2_img").each(function () {
			if ($(this).attr("check") == 'true') {
				$(this).attr("check") == "false";
				$(this).attr("src",$(this).attr("url"));
			}
			
		});
		$(t).attr({ "src": src1,"check":"true"});
		$("#maximg").attr("src", src2);
		$("#sportType").val(src3);
		$("#searchName").val('');
        $("#currPage").val('1');
		FindImg();
		setOptions();
	}

	$("#searchBtn").click(function(){
		var pageSize =$("#pageSize").val();
		var currPage = $("#currPage").val();
		var searchName = $("#searchName").val();
		if(searchName==''){
			layer.msg('搜索场馆名不能为空!', 1, 1);//alert('信息不能为空!');alert("查询场馆失败")
			//alert('搜索名不能为空! ');
			return false;
		}
		FindImg();
		setOptions();
		
	});
	
	function FindImg(){
		var searchName = $("#searchName").val();
		var pageSize =$("#pageSize").val();
		var currPage = $("#currPage").val();
		var sportTypeSel = $("#sportType").val();
		var districtSel = $("#sel_div1Sel").val();
		var serviceSel = $("#sel_div2Sel").val();
		var chargeSel = $("#sel_div3Sel").val();
		var tuanduiSel=$("#sel_div5Sel").val();
		var citySel='310100';
		jQuery.ajax({
			url: '/stadium/findChooseByAdd.do',  
			type: 'POST',  
			dataType: 'json', 
			async:false,
			data:{teamType:tuanduiSel,venueType:sportTypeSel,countryid:districtSel,otherServices:serviceSel,cityid:citySel,pageSize:pageSize,currPage:currPage,nickName:searchName,chargeType:chargeSel},
			 success: function(data){
				 var jsonDatas = data.data;//eval("("+data+")");
				 $("#VenusInfoTable").html('');
				 if(jsonDatas!=''&&jsonDatas!=null){
					$("#maxitems").val(jsonDatas.total);
					$("#countDiv").html('');
					$("#countDiv").html("总共"+jsonDatas.total+"家场所");
					var a='';
					if(jsonDatas.total>0){
						 var jsonData = jsonDatas.results;
						 for(var i =0;i<jsonData.length;i++){
								if(jsonData[i].venueImg!=null&&jsonData[i].venusImg!=''){
									a+="<tr><td class=\"td1\"><img  src=\""+jsonData[i].venueImg+"\" width=\"94px\" height=\"73px\" style=\"float:left;padding:0 5px;\"/><p style=\"margin-bottom:10px;\">"+jsonData[i].nickName+"</p><p>";	
								}else{
									a+="<tr><td class=\"td1\"><img src='/images/venueImg.png'  width=\"94px\" height=\"73px\" style=\"float:left;padding:0 5px;\"/><p style=\"margin-bottom:10px;\">"+jsonData[i].nickName+"</p><p>";
								}
						 
								
								if(jsonData[i].userScore!=null&&jsonData[i].userScore!=''){
								a+="<img src=\"/images/xing"+jsonData[i].userScore+".png\"/>"
								}else{
									a+="<img src=\"/images/xing5.png\"/>"
								}
								if(jsonData[i].chargeType==0){
									a+="</br>场馆免费开放";
								}else if(jsonData[i].chargeType==1){
										a+="</br>场馆收费开放";
								}else{
									a+="</br>场馆开放情况未知";
								}
								a+="</p>";
								a+="</td>";
								a+="<td class=\"td2\">";
								var serList = jsonData[i].serviceTypeList;
								$.each(serList, function(i,item){   
									a+="<div class=\"block\">"+item.serviceName+"</div>";  
								}); 
								a+="</td><td class=\"td3\">"	
								var sportList = jsonData[i].sportTypeList;
								$.each(sportList,function(i,item){
									a+="<div class=\"block\">"+item.sportName+"</div>";
								});
								//var cdd = jsonData[i].isFalse;
				                var cdd = jsonData[i].spaceNum;
								//if(cdd==0){
								if(cdd>0){
									a+="</td><td class=\"td4\"><a><div style='cursor:pointer' class=\"block3\" onclick=\"divChange('"+jsonData[i].userAccountId+"')\">在线预订</div></a></td>";
								}else{
									a+="</td><td class=\"td4\"><div class=\"block3 cls_hand\" onclick=\"layMsgInfo();\">暂无预订</div></td>";
								}
								a+="</tr>";
						 }
					}else{
						a+="<div style='text-align:center;height:30px;line-height:30px;font-size:18px;text-align:center;font-family:'微软雅黑';border:0;'>对不起，没有找到相关内容</div>";
					}
				 	$("#VenusInfoTable").html(a);
				 }
			 }
		});
	}
	
	function layMsgInfo(){
		layer.msg('该场馆没有场地信息暂时不能预订', 1, 1);
	}
	
	function doLinkTo(page_Number){
		$("#currPage").val((page_Number+1));
		FindImg();
		
	}
	function divChange(id){
		window.location.href="/stadium/"+id+".do";
	}
    </script>
