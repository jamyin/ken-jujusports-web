<script>
	$(document).ready(function(){
			jQuery.ajax({
				url:'/address/list.do',
				type: 'POST',
				dataType :'json',
				data : {level:3,parentId:310100},
				success : function(data){
					$("#districtSel").html('');
					$("#districtSel").append("<option value=\'-1\'>��ѡ��</option>");    
						var jsonData =data;
						 for(var i=0;i<jsonData.length;i++){
							 $("#districtSel").append("<option value=\'"+jsonData[i].id+"\'>"+jsonData[i].name+"</option>");    
					}
				}
			});
	
			jQuery.ajax({
				url: '/serviceType/list.do',  
					type: 'POST',  
					dataType: 'json',    
					success: function(data){
							$("#serviceSel").html('');
							$("#serviceSel").append("<option value=\'-1\'>��ѡ��</option>");    
							var jsonData=data;//eval("("+data+")");
							 for(var i=0;i<jsonData.length;i++){
								 $("#serviceSel").append("<option value=\'"+jsonData[i].id+"\'>"+jsonData[i].serviceName+"</option>");
							}
						},error :function(){
							alert('error');
						} 
			});	
			FindImg();
			setOptions();

	}); 
	function img_click(t, src1, src2,src3) {
		$(".tag_block2_img").each(function () {
			if ($(this).attr("check") == 'true') {
				$(this).attr("check") == "false";
				$(this).attr("src",$(this).attr("url"));
			}
		});
		$(t).attr({ "src": src1,"check":"true"});
		$("#maximg").attr("src", src2);
		$("#sportType").val(src3);
		FindImg();
	}
	
	$("#districtSel").change(function(){
		FindImg();
	});
	
	$("#serviceSel").change(function(){
		FindImg();
	});
	
	$("#searchBtn").click(function(){
		var pageSize =$("#pageSize").val();
		var currPage = $("#currPage").val();
		var searchName = $("#searchName").val();
		if(searchName==''){
			alert('��������Ϊ��!');
			return false;
		}
		FindImg();
		setOptions();
	});
	
	function FindImg(){
		var searchName = $("#searchName").val();
		var pageSize =$("#pageSize").val();
		var currPage = $("#currPage").val();
		var sportTypeSel = $("#sportType").val();
		var districtSel = $("#districtSel").find("option:selected").val();
		var serviceSel = $("#serviceSel").find("option:selected").val();
		var citySel='310100';
		jQuery.ajax({
			url: '/stadium/findChooseByAdd.do',  
			type: 'POST',  
			dataType: 'json', 
			data:{venueType:sportTypeSel,countryid:districtSel,otherServices:serviceSel,cityid:citySel,pageSize:pageSize,currPage:currPage,nickName:searchName},
			 success: function(data){
				 var jsonDatas = eval("("+data+")");
				  $("#maxitems").val(jsonDatas.total);
				 var jsonData = jsonDatas.results;
				 var a='';
				 for(var i =0;i<jsonData.length;i++){
						a+="<tr><td class=\"td1\"><img src=\""+jsonData[i].venueImg+"\" width=\"94px\" height=\"73px\" style=\"float:left;padding:0 5px;\"/><p style=\"margin-bottom:10px;\">"+jsonData[i].nickName+"</p><p><img src=\"/images/xing"+jsonData[i].userScore+".png\"/></p>";
						a+="</td>";
						a+="<td class=\"td2\">";

						var serList = jsonData[i].serviceTypeList;
						$.each(serList, function(i,item){   
							a+="<div class=\"block\">"+item.serviceName+"</div>";  
						}); 
						a+="</td><td class=\"td3\">"	
						
						var sportList = jsonData[i].sportTypeList;
						$.each(sportList,function(i,item){
							a+="<div class=\"block\">"+item.sportName+"</div>";
						});
							
						a+="</td><td class=\"td4\"><a href=\"/stadium/"+jsonData[i].id+".do\">����Ԥ��</a></td>";
						a+="</tr>";
				 }
				 $("#VenusInfoTable").html('');
				 $("#VenusInfoTable").html(a);
			 }
		});
	}
	function doLinkTo(page_Number){
		$("#currPage").val((page_Number+1));
		FindImg();
	}
</script>
