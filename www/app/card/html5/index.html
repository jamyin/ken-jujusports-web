<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--手机号码不被显示为拨号链接-->
    <meta name="format-detection" content="telephone=no">
    <style>
        #container {
            width: 100%;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0; 
        }

        #bg {
            width: 100%;
            height: 100%;
            -webkit-background-size: cover;
            /* background-image: url('image/yqh01.gif'); */
            background-repeat: no-repeat; 
            background-image: url('images/r.png');
            display: block;
        }

        input {
            text-indent:4px;
        }
    </style>
        <script src="/js/juju/jquery-2.1.3.min.js" type="text/javascript"></script> 
  		<!--  <script src="/js/juju/validate/jquery-1.7.2.js" type="text/javascript"></script> -->
		<!--<script src="/js/juju/validate/jquery.validate.js" type="text/javascript"></script>-->    
	    <!--  <script src="/js/juju/layer-1.9/layer.js"></script> -->
		<script src="/js/juju/layer-1.9/layer.js"></script>
		<script src="/js/juju/card_h5.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div id="bg" style="overflow-y:scroll; zoom:0">
            <div style="width:60%; margin:0 auto; margin-top:20%;">
                <img src="images/logo_.png" style="height: auto;width: auto\9;width: 100%;" />
            </div>
            <form id="_saveForm">
            <div style="width:80%; margin:15px auto;">
                <input id="cardNo" name="cardNo" type="text" style="width:100%; height:30px; border:0px; border-radius:4px;" placeholder="新卡卡号" /> 
            </div>
            <div style="width:80%; margin:15px auto;">
                <input id="cardName"  name="cardName"  onblur="return checkCardName()" type="text" style="width:100%; height:30px; border:0px;  border-bottom:1px solid #d3d3d3; border-radius:4px 4px 0 0;" placeholder="姓名" />
                <input id="cardId"  name="cardId"  onblur="return checkCardId()" type="text" style="width:100%; height:30px; border:0px;  border-bottom:1px solid #d3d3d3; border-radius:0;" placeholder="身份证" /> 
                <input id="telephone"  name="telephone" onblur="return checkTelephone()" type="text" style="width:100%; height:30px; border:0px; border-radius:0 0  4px 4px;" placeholder="电话" />
            </div>
            <div style="width:80%; margin:15px auto;">
                <input id="contact"  name="contact" onblur="return checkContact()" type="text" style="width:100%; height:30px; border:0px;  border-bottom:1px solid #d3d3d3; border-radius:4px 4px 0 0;" placeholder="紧急联系人" />
                <input id="address"  name="address" onblur="return checkAddress()" type="text" style="width:100%; height:30px; border:0px;  border-bottom:1px solid #d3d3d3; border-radius:0;" placeholder="住址" />
                <input id="age"  name="age" onblur="return checkAge()" type="text" style="width:100%; height:30px; border:0px; border-radius:0 0  4px 4px;" placeholder="年龄" />
            </div>
			</form>
           <div id="saveBind" name="saveBind" onclick="" style="width:80%; margin:15px auto 100px auto; border-radius:5px; background-color:#c75242;  color:#fff; text-align:center; height:30px; line-height:30px;cursor:pointer;">
               立即注册
           </div> 
            <div style="width:100%;height:50px; line-height:50px; position:fixed;  bottom:0px;    background-color:rgba(0, 0, 0, 0.60);  color:#fff; text-align:center; ">
                聚运动是中国第一家体育社交一体的020平台
            </div>
        </div>
    </div>

    
    <!-- 注册成功弹出层 -->
    <div id="show_bg" style=" display:none; position:fixed; top:0; bottom:0; left:0; right:0; background-color:rgba(0, 0, 0, 0.42);">
        <div style="width:85%; margin:0px auto; margin-top:40%;    border-radius:5px;   background-color:#fff;">
            <div style="width:20%; margin:0 auto; padding-top:25px;">
                <img src="images/true.png" style="height: auto;width: auto\9;width: 100%;" />
            </div>
            <p style="text-align:center;font-size:16px; color:#ea6000; letter-spacing:2px;">您已成功注册聚运动用户</p>
            <div style="width:100%; background-color:#b5b5b6;color:#fff; text-align:center; padding:5px 0; font-size:12px;  border-radius:0 0 5px 5px;  height:30px;">
                <p style=" margin:0; padding:0;">系统将在<span id="time">5</span>秒返回注册页面</p>
                <p style=" margin:0; padding:0;">
                    <img src="images/d.png" />
                    <img src="images/d.png" />
                    <img src="images/d.png" />
                    <img src="images/d.png" />
                    <img src="images/d.png" />
                </p>
            </div>

        </div>
    </div>
</body>
</html>
