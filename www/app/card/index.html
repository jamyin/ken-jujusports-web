<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style>
* {
	padding: 0;
	margin: 0;
	font-family: 方正兰亭纤黑_GBK;
}

.top {
	height: 60px;
	width: 100%;
	border: 1px solid #e8e6e6;
	-moz-box-shadow: 0px 3px 10px #999;
	-webkit-box-shadow: 0px 3px 10px #999;
	box-shadow: 0px 3px 10px #999;
	line-height: 60px;
	background-color: #fff;
}

.top img {
	float: left;
	margin-top: 10px;
	margin-left: 100px;
	margin-right: 20px;
}

.content {
	width: 100%;
	margin-top: 15px;
	overflow: hidden;
}

.content_l {
	width: 619px;
	float: left;
}

.content_r {
	width: 570px;
	float: left;
	border-left: 2px solid #b4b4b5;
	margin-top: 30px;
}

.title {
	font-size: 28px;
	letter-spacing: 5px;
	text-align: center;
	margin-bottom: 20px;
}

.tab {
	font-size: 14px;
}

.tab tr {
	height: 40px;
}

.name {
	color: #717071;
	width: 130px;
	text-align: right;
}

.input {
	border-radius: 5px;
	height: 30px;
	width: 400px;
	border: 1px solid #e8e6e6;
}
</style>
<script src="/js/juju/jquery-2.1.3.min.js" type="text/javascript"></script>
<!-- <script src="/js/juju/layer/layer.min.js"></script> -->
<script src="/js/juju/layer-1.9/layer.js"></script>
<script src="/js/juju/card.js" type="text/javascript"></script>
</head>
<body>
	<div style="width: 1200px; margin: 50px auto; background-color: #f7f7f7;">
		<header>
			<div class="top">
				<img src="/images/c_logo.png" style="" />
				<h3 style="color: #717071;">体育社交一体020功能平台</h3>
			</div>
		</header>
		<div class="content">
			<div class="content_l">
				<img src="/images/left.png" />
			</div>
			<div class="content_r">
				<p class="title">注册账号</p>
				<table class="tab">
					<form id="_saveForm">
						<tr>
							<td class="name">新卡卡号&nbsp;</td>
							<td><input id="cardNo" name="cardNo" onblur="return checkCardNo()" type="text" class="input" /></td>
						</tr>
						<tr>
							<td class="name">姓名&nbsp;</td>
							<td><input id="cardName" name="cardName" onblur="return checkCardName()" type="text" class="input" /></td>
						</tr>
						<tr>
							<td class="name">身份证&nbsp;</td>
							<td><input id="cardId" name="cardId" onblur="return checkCardId()" type="text" class="input" /></td>
						</tr>
						<tr>
							<td class="name">电话&nbsp;</td>
							<td><input id="telephone" name="telephone" onblur="return checkTelephone()" type="text" class="input" /></td>
						</tr>
						<tr>
							<td class="name">紧急联系人&nbsp;</td>
							<td><input id="contact" name="contact" onblur="return checkContact()" type="text" class="input" /></td>
						</tr>
						<tr>
							<td class="name">年龄&nbsp;</td>
							<td><input id="age" name="age" onblur="return checkAge()" type="text" class="input" /></td>
						</tr>
						<tr>
							<td class="name">地址&nbsp;</td>
							<td><input id="address" name="address" onblur="return checkAddress()" type="text" class="input" /></td>
						</tr>
					</form>
					<tr>
						<td class="name"></td>
						<td>
							<div id="saveBind" style="width: 100%;cursor:pointer;background-color: #cb585f; height: 25px; line-height: 25px; text-align: center; color: #FFF; border-radius: 5px;">立即注册</div>
						</td>
					</tr>
				</table>
				<div style="margin-bottom: 20px;"></div>
			</div>
		</div>
	</div>
</body>
</html>
